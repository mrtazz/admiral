<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Inverted Index Search</title>
        <link rel="stylesheet" href="/style.css" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://tablesorter.com/jquery.tablesorter.js" type="text/javascript"></script>
        <script src="prefix_search.js" type="text/javascript"></script>
    </head>
    <body>
        <h2>Inverted Index Search:</h2>
        <div id="searchbox">
            <div>Insert words to search for: </div>
            <input id="searchtext" type="text" name="query">
            <input id="searchbutton" type="submit" value="Submit">
        </div>
        <div id="results"></div>
    </body>
</html>
