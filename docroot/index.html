<html>
    <head>
        <title>Inverted Index Search</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h2>Inverted Index Search:</h2>
        <form id="searchform" name="input" action="/search" method="get">
        Insert words to search for: </br>
        <input id="searchtext" type="text" name="keywords" />
        <input id="searchbutton" type="submit" value="Submit" />
        </form>
        <div id="results"></div>
    </body>
</html>
